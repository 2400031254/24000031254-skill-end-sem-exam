<!DOCTYPE html>
<html>
<head>
  <title>Feature Branching Example</title>
</head>
<body>
  <h1>Main Branch: University Portal</h1>

  <h2>Feature: Course Registration</h2>
  <form>
    <label for="course">Choose a Course:</label>
    <select id="course">
      <option value="math101">Math 101</option>
      <option value="cs102">CS 102</option>
    </select>
    <br><br>
    <input type="submit" value="Register">
  </form>

  <h2>Feature: Event Calendar</h2>
  <ul>
    <li>01 Dec - Coding Contest</li>
    <li>10 Dec - Science Fair</li>
    <li>15 Dec - Guest Lecture</li>
  </ul>

</body>
</html>
